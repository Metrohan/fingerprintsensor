<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Admin Giri≈ü - i-Lab Yoklama Sistemi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #111827;
      font-weight: 700;
    }

    .login-header p {
      margin: 8px 0 0 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .flash-container {
      margin-bottom: 20px;
    }

    .flash {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .flash-error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #dc2626;
    }

    .flash-success {
      background: #dcfce7;
      color: #166534;
      border-left: 4px solid #16a34a;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      font-size: 0.85rem;
    }

    .credentials-hint {
      background: #f3f4f6;
      border-left: 4px solid #6b7280;
      padding: 12px 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #374151;
    }

    .credentials-hint strong {
      display: block;
      margin-bottom: 8px;
      color: #111827;
    }

    .credentials-hint p {
      margin: 4px 0;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #764ba2;
    }

    .badge {
      display: inline-block;
      background: #fee2e2;
      color: #991b1b;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="{{ url_for('static', filename='ilab_logo.png') }}" alt="i-Lab" style="height: 60px; margin-bottom: 16px;" onerror="this.style.display='none'">
      <h1>üîê Admin Paneli <span class="badge">ADMIN</span></h1>
      <p>Y√∂netici Giri≈ü</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <div class="flash flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="form">
      <div class="form-group">
        <label for="username">üë§ Kullanƒ±cƒ± Adƒ±</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">üîë ≈ûifre</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="≈ûifrenizi girin"
        >
      </div>

      <button type="submit" class="btn-login">Giri≈ü Yap</button>
    </form>

    <div class="login-footer">
      <small>i-Lab Yoklama Sistemi</small>
    </div>
  </div>
</body>
</html>
